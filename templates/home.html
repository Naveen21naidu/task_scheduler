<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìã My Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .task-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .task-date {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-edit { background-color: #007bff; }
    .btn-delete { background-color: #dc3545; }
    .btn-complete { background-color: #28a745; }
    .btn-undo { background-color: #ffc107; color: #000; }
    .status-label {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .status-pending { color: #ffc107; }
    .status-completed { color: #28a745; }
    .status-overdue { color: #dc3545; }
    .no-tasks {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-top: 30px;
    }
    .add-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìã My Tasks</h1>
  <div id="task-list"></div>
  <a href="/add" class="add-link">‚ûï Add New Task</a>

  <script>
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString('en-IN', {
        hour: '2-digit', minute: '2-digit',
        day: '2-digit', month: 'short', year: 'numeric'
      });
    }

    function renderTasks() {
      const container = document.getElementById('task-list');
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      const now = new Date();
      tasks = tasks.map(task => {
        const due = new Date(task.dueDate);
        if (task.status === 'pending' && due < now) {
          task.status = 'overdue';
        }
        return task;
      });

      tasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
      container.innerHTML = '';

      if (tasks.length === 0) {
        container.innerHTML = `<div class="no-tasks">üéâ No tasks yet! Click below to add one.</div>`;
        return;
      }

      tasks.forEach(task => {
        const statusClass =
          task.status === 'completed' ? 'status-completed' :
          task.status === 'overdue' ? 'status-overdue' :
          'status-pending';

        const statusLabel =
          task.status === 'completed' ? '‚úÖ Completed' :
          task.status === 'overdue' ? '‚ö†Ô∏è Overdue' :
          '‚è≥ Pending';

        const taskDiv = document.createElement('div');
        taskDiv.className = 'task-container';
        taskDiv.innerHTML = `
          <div class="task-title">${task.name}</div>
          <div class="task-date">Due: ${formatDate(task.dueDate)}</div>
          <div class="status-label ${statusClass}">
            ${statusLabel}
            ${task.status === 'completed' ? `<button class="btn btn-undo" onclick="undoTask(${task.id})">Undo</button>` : ''}
          </div>
          <div class="btn-group">
            <button class="btn btn-edit" onclick="editTask(${task.id})">Edit</button>
            <button class="btn btn-delete" onclick="deleteTask(${task.id})">Delete</button>
            ${task.status !== 'completed' ? `<button class="btn btn-complete" onclick="completeTask(${task.id})">Complete</button>` : ''}
          </div>
        `;
        container.appendChild(taskDiv);
      });

      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function completeTask(id) {
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks = tasks.map(t => t.id === id ? { ...t, status: 'completed' } : t);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function undoTask(id) {
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks = tasks.map(t => t.id === id ? { ...t, status: 'pending' } : t);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(id) {
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks = tasks.filter(t => t.id !== id);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function editTask(id) {
      localStorage.setItem('editTaskId', id);
      window.location.href = '/edit';
    }

    window.addEventListener('load', renderTasks);
  </script>
</body>
</html>
