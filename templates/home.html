<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}" type="image/png">
  <style>
    /* Your full CSS from earlier goes here â€” unchanged */
  </style>
</head>
<body>
  <h1>ðŸ“‹ My Tasks</h1>
  <div id="task-list"></div>
  <form onsubmit="handleAdd(event)">
    <input type="text" id="taskName" placeholder="Task name" required>
    <input type="datetime-local" id="dueDate" required>
    <button class="add-btn" type="submit">Add Task</button>
  </form>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
        .then(reg => console.log("âœ… Service Worker registered:", reg))
        .catch(err => console.error("âŒ Service Worker registration failed:", err));
    }

    function requestNotificationPermission() {
      if ('Notification' in window) {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            navigator.serviceWorker.ready.then(reg => {
              reg.showNotification("ðŸ”” Task Scheduler", {
                body: "Push notifications are enabled!",
                icon: "/static/icons/icon-192.png",
                badge: "/static/icons/icon-96.png"
              });
            });
          }
        });
      }
    }

    window.addEventListener('load', requestNotificationPermission);

    fetch('/notify')
      .then(res => res.json())
      .then(data => {
        navigator.serviceWorker.ready.then(reg => {
          reg.showNotification(data.title, {
            body: data.body,
            icon: data.icon,
            badge: data.badge
          });
        });
      });
  </script>

  <script src="{{ url_for('static', filename='taskManager.js') }}"></script>
  <script>renderTasks();</script>
</body>
</html>
