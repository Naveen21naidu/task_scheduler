<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù Edit Your Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }
    .btn-update { background-color: #007bff; }
    .btn-cancel { background-color: #6c757d; }
    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>üìù Edit Your Task</h1>
    <form onsubmit="handleUpdate(event)">
      <label for="taskName">Task Name:</label>
      <input type="text" id="taskName" required>

      <label for="dueDate">Due Date & Time:</label>
      <input type="datetime-local" id="dueDate" required>

      <div class="btn-group">
        <button type="submit" class="btn btn-update">Update</button>
        <button type="button" class="btn btn-cancel" onclick="window.location.href='/'">Cancel</button>
      </div>
    </form>
    <div class="note">Make sure your task time is correct. Time is in 24-hour format here.</div>
  </div>

  <script>
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const editId = parseInt(localStorage.getItem('editTaskId'));
    const task = tasks.find(t => t.id === editId);

    if (task) {
      document.getElementById('taskName').value = task.name;
      document.getElementById('dueDate').value = task.dueDate;
    }

    function handleUpdate(e) {
      e.preventDefault();
      const name = document.getElementById('taskName').value;
      const due = document.getElementById('dueDate').value;

      const updatedTasks = tasks.map(t =>
        t.id === editId ? { ...t, name, dueDate: due } : t
      );

      localStorage.setItem('tasks', JSON.stringify(updatedTasks));
      localStorage.removeItem('editTaskId');
      window.location.href = '/';
    }
  </script>
</body>
</html>
