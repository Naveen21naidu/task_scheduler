<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f0f4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      text-align: left;
      color: #34495e;
    }

    input[type="text"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 14px 16px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"] {
      background-color: #4a90e2;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #357ab8;
    }

    .cancel-btn {
      background-color: #bdc3c7;
      color: #333;
    }

    .cancel-btn:hover {
      background-color: #95a5a6;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #7f8c8d;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Edit Your Task</h2>
    <form method="POST">
      <label for="task">Task Name:</label>
      <input type="text" id="task" name="task" value="{{ task.task }}" required>

      <label for="due_datetime">Due Date & Time:</label>
      <input type="datetime-local" id="due_datetime" name="due_datetime"
        value="{{ task.due_datetime.strftime('%Y-%m-%dT%H:%M') }}" required>

      <div class="button-group">
        <button type="submit">Update</button>
        <a href="{{ url_for('home') }}">
          <button type="button" class="cancel-btn">Cancel</button>
        </a>
      </div>
    </form>
    <div class="note">Make sure your task time is correct. Time is in 24-hour format here.</div>
  </div>
</body>
</html>
